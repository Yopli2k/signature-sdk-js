<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Signature SDK - Simple demo</title>
    <link href="/simple2/Assets/CSS/wacom.css" rel="stylesheet" type="text/css">
    <link href="/simple2/Assets/CSS/sigCaptDialog.css" rel="stylesheet" type="text/css">
    <script type="module"crossorigin src="/simple2/Assets/JS/simple-BeyVsmzz.js"></script>
    <link rel="modulepreload" crossorigin href="/simple2/Assets/JS/stu-sdk.min-DAnsK4yV.js">
    <link rel="modulepreload" crossorigin href="/simple2/Assets/JS/stuCaptDialog-DTTpjUjJ.js">
</head>
<body>
    <div id="initializeBanground" class="active" style="width:100%;height:100%;position:fixed;background:#cccccccc;">
        <div style="position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);">
            <table><tr><td><div class="loader"></div></td><td>Initializing, this could take a few seconds...</td></tr></table>
        </div>
    </div>
    <div id="canvas_capture_btn"></div>
    <div id="myfile"></div>
    <div class="wrapper">
        <div id="header_container">
            <div id="header">
                <span class="float-left" style="padding-left:20px;padding-top:20px;"><h1 style="color:#ffffff">SIGNATURE SDK JS <span id="version_txt"></span> DEMO</h1></span>
            </div>
        </div>
        <div id="content_container">
            <p>
                <button id="capture_stu_device" onClick="captureFromSTU()" disabled>
                    Capture with STU device
                </button>
            </p>
            <p>
                <fieldset id="signature_image" style="width:310px;height:210pxdisplay: flex;justify-content: center;align-items: center;">
                    <legend>Signature image:</legend>
                    <img id="sig_image" style="display:block;margin: auto;">
                </fieldset>
            </p>
            <p>
                <fieldset id="signature_text" style="width:620px;height:210px;">
                    <legend>Signature text:</legend>
                    <textarea id="sig_text" style="width:100%; height:100%;"></textarea>
                </fieldset>
            </p>
        </div>
    </div>
</body>
</html>
